<a
  href="#"
  class="card{% if i.mod %} {{ i.mod }}{% endif %}"
  >
    {% if i.img %}
    <span class="card__img js-lazy" data-background-image="./img/cards/{{ i.img }}"></span>
    {% endif %}

    {% if i.imgInline %}
    <span class="card__img">
      <img class="js-lazy" alt="" src="" data-src="./img/cards/{{ i.imgInline }}"/>
    </span>
    {% endif %}

    <span class="card__content">
      <span class="card__title">
        <span class="title title--h3">{{ i.title | safe }}</span>
      </span>

      <span class="card__text text--sm">
        {% if i.text %}
          {{ i.text | safe}}
        {% else %}
        Печать презентаций в цвете + сшивка на пружину
        {% endif %}
      </span>

      <span class="card__btn">
        {{ mixins.btn(
          title = 'Заказать Online',
          mod = 'btn--no-hover btn--full',
          href = false,
          isInline = true
        ) }}
      </span>
    </span>
  </a>
